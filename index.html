<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Healthcare Dashboard</h1>
    </div>
    <div class="container">
        <div class="chart-container">
            <h2>Line graph to track Cholesterol levels over time for different Age groups or Genders</h2>
            <div class="chart" id="cholesterol-line-chart"></div>
        </div>
        <div class="chart-container">
            <h2>Scatter plot to analyze the relationship between Age and Blood Pressure</h2>
            <div class="chart" id="scatter-plot"></div>
        </div>
        <div class="chart-container">
            <h2>Heatmap Matrix to represent Health Metrics over Patient Demographics</h2>
            <div id="heatmap-matrix"></div>
        </div>
        <div class="chart-container">
            <h2>Bar Graph to visualize Health Metrices over Age</h2>
            <div>
                <label for="y-axis-select">Select Y-Axis:</label>
                <select id="y-axis-select">
                    <option value="bloodSugar">Blood Sugar</option>
                    <option value="exerciseDuration">Exercise Duration</option>
                    <option value="sleepDuration">Sleep Duration</option>
                </select>
            </div>
            <div id="bar-chart"></div>
        </div>        
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
